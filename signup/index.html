<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <form action="">
      <div id="name">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            aria-describedby="helpId"
            placeholder="Entername"
          />
          <small id="helpId" class="form-text text-muted"
            >What Is You Name</small
          >
        </div>
      </div>
      <div class="form-group">
        <div id="username-div">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            aria-describedby="helpId"
            placeholder="Enter Username"
          />
          <small id="helpId" class="form-text text-muted"
            >Make it A Good One!</small
          >
        </div>
        <div id="password-div">
          <div class="form-group">
            <label for="password">Passwords</label>
            <input
              type="text"
              class="form-control"
              name="password"
              id="password"
              aria-describedby="helpId"
              placeholder="Make a good password"
            />
            <small id="helpId" class="form-text text-muted">Help text</small>
            <div id="password-amount-check"></div>
          </div>
        </div>
        <div id="who-is-making-account">
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="child"
                id="child"
                value="checkedValue"
                checked
              />
              Child
            </label>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
