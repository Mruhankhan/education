<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script defer src="/signup/index.js"></script>
    <link rel="stylesheet" href="/signup/index.css" />
  </head>
  <body>
    <div id="div"></div>
    <form id="form" action="/app/whatGrade.html">
      <h1>Sign Up</h1>
      <div id="stuff">
        <br />
        <br />
        <br />
        <br />
        <input id="name" type="text" placeholder="Please enter your name" class="form-control" />
        <br />
        <input id="username" type="text" placeholder="Please Enter Username" class="form-control" />
        <br />
        <input id="password" type="password" placeholder="Make a good Password" class="form-control" />
        <div id="who-is">
          <br />
          <h1>Who are you?</h1>
          <input type="radio" name="person-is-using" />
          Teacher
          <input type="radio" name="person-is-using" />
          Student
          <input type="radio" name="person-is-using" />
          Parent
        </div>
        <button class="btn btn-primary" id="submit" type="submit">Sign Up</button>
      </div>
    </form>
    <style></style>
  </body>
</html>
